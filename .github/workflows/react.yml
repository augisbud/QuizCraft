name: UI CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21

      - name: Install dependencies
        run: |
          cd ./QuizCraft.Frontend
          npm install

      - name: Build React app
        run: |
          cd ./QuizCraft.Frontend
          npm run build

      - name: Install s3cmd
        run: |
          sudo apt-get update
          sudo apt-get install -y s3cmd
          s3cmd --version

      - name: Configure s3cmd
        env:
          DIGITALOCEAN_SPACES_KEY: ${{ secrets.DIGITALOCEAN_SPACES_KEY }}
          DIGITALOCEAN_SPACES_SECRET: ${{ secrets.DIGITALOCEAN_SPACES_SECRET }}
          DIGITALOCEAN_SPACE_REGION: ${{ secrets.DIGITALOCEAN_SPACE_REGION }}
        run: |
          s3cmd --configure <<EOF
          $DIGITALOCEAN_SPACES_KEY
          $DIGITALOCEAN_SPACES_SECRET
          $DIGITALOCEAN_SPACE_REGION.digitaloceanspaces.com
          %(bucket)s.$DIGITALOCEAN_SPACE_REGION.digitaloceanspaces.com
          Y
          EOF

      - name: Upload files to DigitalOcean Space
        env:
          SPACE_NAME: ${{ secrets.DIGITALOCEAN_SPACE_NAME }}
        run: |
          s3cmd sync ./QuizCraft.Frontend/build/ s3://${{ env.SPACE_NAME }}/ --acl-public
