name: UI CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21

      - name: Install dependencies
        run: |
          cd ./QuizCraft.Frontend
          npm install

      - name: Build React app
        run: |
          cd ./QuizCraft.Frontend
          npm run build

      - name: Install s3cmd
        run: |
          sudo apt-get update
          sudo apt-get install -y s3cmd
          s3cmd --version

      - name: Create s3cmd config file
        env:
          DIGITALOCEAN_SPACES_KEY: ${{ secrets.DIGITALOCEAN_SPACES_KEY }}
          DIGITALOCEAN_SPACES_SECRET: ${{ secrets.DIGITALOCEAN_SPACES_SECRET }}
          DIGITALOCEAN_SPACE_REGION: ${{ secrets.DIGITALOCEAN_SPACE_REGION }}
        run: |
          echo "[default]" > ~/.s3cfg
          echo "access_key = $DIGITALOCEAN_SPACES_KEY" >> ~/.s3cfg
          echo "secret_key = $DIGITALOCEAN_SPACES_SECRET" >> ~/.s3cfg
          echo "host_base = $DIGITALOCEAN_SPACE_REGION.digitaloceanspaces.com" >> ~/.s3cfg
          echo "host_bucket = %(bucket)s.$DIGITALOCEAN_SPACE_REGION.digitaloceanspaces.com" >> ~/.s3cfg
          echo "use_https = True" >> ~/.s3cfg

      - name: Upload files to DigitalOcean Spaces
        env:
          SPACE_NAME: ${{ secrets.DIGITALOCEAN_SPACE_NAME }}
        run: |
          s3cmd sync ./QuizCraft.Frontend/dist/ s3://${{ env.SPACE_NAME }}/ --acl-public --mime-type "application/javascript" --recursive --exclude "*" --include "*.js"
          s3cmd sync ./QuizCraft.Frontend/dist/ s3://${{ env.SPACE_NAME }}/ --acl-public --mime-type "text/css" --recursive --exclude "*" --include "*.css"
          s3cmd sync ./QuizCraft.Frontend/dist/ s3://${{ env.SPACE_NAME }}/ --acl-public --mime-type "text/html" --recursive --exclude "*" --include "*.html"